name = trackbar_routing
summary = einstellen von Schiebereglern mit den Cursorverfolgungstasten einer Braillezeile
author = David Parduhn <xkill85@gmx.net>
version = 1.0
description = """ Ermöglicht das Einstellen von schiebereglern mit Hilfe der Cursorverfolgungstasten einer Braillezeile

Verwendung:
1. Positionieren Sie den Fokus auf einen Schieberegler.
2. Drücken Sie die Cursorverfolgungstaste an der neuen Position des Schiebers.
 - Um den Schieberegler auf seinen Minimalwert einzustellen, drücken Sie die Cursorverfolgungstaste über dem ersten Braillemodul.
 - Um den Schieberegler auf einen Mittelwert einzustellen, drücken Sie eine Cursorverfolgungstaste in der Mitte der Braillezeile
 - Um den Schieberegler auf seinen Maximalwert einzustellen, drücken Sie die Cursorverfolgungstaste über dem letzten Braillemodul."""
